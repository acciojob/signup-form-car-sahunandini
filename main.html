<!DOCTYPE html>

<html>
	
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<!-- the entire body must be written by student -->
	    <script type="text/javascript" src="./script.js">
		</script>

		<h1>Signup Form Car</h1>

		<form action="#" method="POST">
	        <div>
	            <label for="name">Name*</label>
	            <input type="text" id="name" name="name" required>
	        </div>
			<br>
	        <div>
	            <label for="email">Email*</label>
	            <input type="email" id="email" name="email" placeholder="Email" required>
	        </div>
	        <br>
	        <div>
	            <label for="gender">Gender*</label>
	            <input type="radio" id="gender_m" name="gender" value="Male" required>
	            <label for="gender_m">Male</label>
	            <input type="radio" id="gender_f" name="gender" value="Female" required>
	            <label for="gender_f">Female</label>
	        </div>
			<br>
	        <div>
	            <label for="cars">Car Brands*</label>
	            <select id="cars" name="cars" required>
		            <option value="" disabled selected>--Please choose an option--</option>
		            <option value="BMW">BMW</option>
		            <option value="Audi">Audi</option>
		            <option value="Mercedez">Mercedez</option>
	            </select>
	        </div>
			<br>
	        <div>
	            <label for="age">Age*</label>
	            <input type="number" id="age" name="age" placeholder="Age" required>
	        </div>
			<br>
	        <div>
		        <label for="dob">DOB*</label>
		        <input type="date" id="dob" name="dob" required>
	        </div>
			<br>
	        <div>
		        <label for="tel">Phone Number</label>
		        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
	        </div>
			<br>
	        <div>
		        <label for="password">Password*</label>
		        <input type="password" id="password" name="password" placeholder="Password" required>
	        </div>
			<br>
	        <div>
		        <input type="checkbox" id="tos" name="tos" required>
		        <label for="tos">I agree to the TOS</label>
	        </div>
			<br>
	        <div>
		        <button type="submit">Submit</button>
	        </div>
	    </form>
		
	
	</body>

</html>
